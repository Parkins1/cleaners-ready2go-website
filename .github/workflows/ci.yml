name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Start server
        env:
          PORT: 5001
          NODE_ENV: production
        run: |
          nohup npm start &
          for i in {1..30}; do
            if curl -fsS http://localhost:5001 >/dev/null; then
              echo "Server is up"; break; fi; sleep 1; done

      - name: Smoke tests
        env:
          BASE_URL: http://localhost:5001
        run: npm test

